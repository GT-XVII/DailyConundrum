<!doctype html>
<html lang="en">

<html>
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='base.js') }}"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Daily Conundrum</title>
        {% endblock %}
      </head>
      <body>
        <main>
            <div class="header">
                <img src="./static/Daily_Logo.png" alt="Daily Conundrum Logo" height="45" width="45">
                <h1>Welcome to Daily Conundrum</h1>
            </div>
            <section id="ruleSection">
                <div id="blur" onclick="showRules()">
                    <div class="rules_text">
                        The rules of daily conundrum are simple: you get a scrambled word of 9 characters.
                        It is up to you to find the word hidden within the anagram.
                    </div>
                </div>
            </section>
            <div class="frame">
                <nav class="menuContainer">
                    <a class="active" href="/game">Game</a>
                    <a href="/scoreboard">Scoreboard</a>
                    <a onclick="showRules()">How to Play</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                </nav>
            </div>
        </main>
        {% block content %}
        {% endblock %}
    </body>
</html>
