{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
{% endblock %}

{% block content %}

<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle mediun shade4"></div>
    <div class="circle small shade5"></div>
  </div>
  <div class="col-md-6">
    <form method="post" action="/contact">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Jacob">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Zuma">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="swimmingpool@nkandla.com">
      </div>
      <div class="form-group">
        <label for="comment">Enter your comments here!</label>
        <textarea class="form-control" id="comment" rows="3"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, submission_success in messages %}
      <div class="alert alert-{{ category }}">{{ submission_success }}</div>
    {% endfor %}
    {% endwith %}
  </div>
</div>
{% endblock %}
